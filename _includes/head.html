<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %}{{ page.title | prepend: ' | ' }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.content | markdownify | remove: '<img>' | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.noindex %}
    <meta name="robots" content="noindex,nofollow">
  {% endif %}

  {% if page.is_post %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:description" content="{{ page.content | markdownify | remove: '<img>' | strip_html | truncate: 160 }}">
    {% if page.image %}
      <meta property="og:image" content="{{ page.image | prepend: site.url }}">
    {% else %}
      <meta property="og:image" content="{{ site.url | append: '/img/opengraph_share.png'}}">
    {% endif %}
  {% else %}
    <meta property="og:title" content="HenkilÃ¶kohtaista valmennusta, liikunnanohjausta ja luennointia">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url | append: '/img/opengraph_share.png'}}">
  {% endif %}
  <meta property="og:site_name" content="Funktum">
  <meta property="og:type" content="website">
  <meta property="article:publisher" content="https://www.facebook.com/Funktum" />

  <link rel="shortcut icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ site.baseurl }}/js/vendor/modernizr-2.8.3.min.js"></script>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/fi_FI/sdk.js#xfbml=1&version=v2.4&appId=875066682546378";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
</head>
