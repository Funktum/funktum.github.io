<div class="contact-details">
  <img src="/assets/img/sampsa.jpg" alt="{{ site.full_name }}" class="photo"/>
  <div class="info">
    <strong>{{ site.full_name }}</strong>
    <a href="tel:{{ site.phone }}">{{ site.phone_formatted }}</a>
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  </div>
  {% if include.button %}
  <a href="{{ site.baseurl }}/sampsavisuri/" class="btn btn-outline">Lue minun tarinani</a>
  {% endif %}
</div>
