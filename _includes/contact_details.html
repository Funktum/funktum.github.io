{% assign person = include.person %}
<div class="contact-details">
  <img src="/assets/img/{{ person }}.jpg" alt="{{ site.[person].full_name }}" class="photo"/>
  <div class="info">
    <strong>{{ site.[person].full_name }}</strong>
    <a href="tel:{{ site.[person].phone }}">{{ site.[person].phone_formatted }}</a>
    <a href="mailto:{{ site.[person].email }}">{{ site.[person].email }}</a>
  </div>
</div>
