# Site settings
name: Funktum
full_name: Sampsa Visuri
email: sampsa@funktum.fi
phone: +358403513174
phone_formatted: +358 40 351 3174
description: Funktum on liikunta-alan yritys joka tarjoaa henkilökohtaista valmennusta ja ryhmäliikuntaa.
url: http://www.funktum.fi
ga: UA-66809541-1
baseurl: ""
share_image: /assets/img/opengraph_share.png
github: [metadata]

# Build settings
markdown: kramdown
permalink: pretty

# Blog settings
paginate: 20
paginate_path: "/blog/page/:num/"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      category: blog
      is_post: true

# Prose.io settings
prose:
  siteurl: http://www.funktum.fi/
  relativeLinks: http://www.funktum.fi/links.jsonp
  media: media
  ignore:
    - /_sass
    - /_site
    - /_layouts
    - /_includes
    - /blog
    - /assets
    - _config*
    - .git*
    - Gem*
    - CNAME
    - links.jsonp
    - favicon.ico
  metadata:
    "":
      - name: layout
        field:
          element: hidden
          value: page
      - name: published
        field:
          element: checkbox
          label: Publish
          help: Uncheck if you don't want to publish the page right now
          value: true
      - name: title
        field:
          element: text
          label: Title
    _posts:
      - name: layout
        field:
          element: hidden
          value: post
      - name: published
        field:
          element: checkbox
          label: Publish
          help: Uncheck if you don't want to publish the post right now
          value: true
      - name: title
        field:
          element: text
          label: Title

# Set the Sass partials directory, as we're using @imports
sass:
    style: :compressed

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - TODO
  - vendor

# Gems to use
gems:
  - jekyll-paginate