# Site settings
name: Funktum
email: sampsa@funktum.fi
description: Funktum on erikoistunut toiminnalliseen henkilökohtaiseen valmennukseen ja ryhmäliikuntaan. Tarjoamme myös luentoja esimerkiksi yrityksille. Toimialueemme on pääkaupunkiseutu.
url: http://www.funktum.fi
ga: UA-66809541-1
baseurl: ""
permalink: pretty

# Blog settings
paginate: 5
paginate_path: "/blog/page/:num/"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: /blog/:title/

# Header button
buttonurl: "/palvelut/"
buttontext: "Tutustu palveluihin"

# Build settings
markdown: kramdown

# Set the Sass partials directory, as we're using @imports
sass:
    style: :compressed


# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - TODO

# Gems to use
gems:
  - octopress-autoprefixer